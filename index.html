<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Météo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="banner">
        <h1 id="title"></h1>
        <div class="search" id="searchContainer">
            <input class="searchControlInput" type="text" placeholder="Nom de Ville" id="searchInput">
            <button class="searchControlBtn" onclick="updateMeteo()" id="searchBtn">Recherche</button>
        </div>
    </div>
    <div id="global" class="global">
        <div id="surroundDiv">
            <img src="https://imperihome.com/wp-content/uploads/2017/10/eolienne.gif" class="gif" alt="img eolienne" onMouseOver="show('windContainer')" onMouseOut="hide('windContainer')">
            <div id="windContainer" class="wind_informations">
                <div id="windSpeed"></div>
                <div id="windDirection"></div>
            </div>
        </div> 
        <div class="lisible container">
        <div id="resCity" class="cityName"></div>
        <div id="weather-result"></div>
        <img src="" id="resIcon" class="icon" alr="image en rapport avec la température actuelle"></img>
        <div id="resTemp" class="temp"></div>
            <div id="resDate" class="date"></div>
                <div class="container containerHourly">
                <div id="hourlyData" class="hourly row"></div>
            </div>
        </div>
        <div class="container nextDay">
            <div id="day" class="dayRow row"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
